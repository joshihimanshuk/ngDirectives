<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="Scripts/angular.js"></script>
	<meta charset="utf-8" />
</head>

<body ng-app="">
    <div ng-init="names=['Kiran','Smith','Scott','Test']">
        <h3>Looping with ng-directive</h3>
        <ul>
            <li ng-repeat="x in names">{{x}} </li>
        </ul>
    </div>
</body>
</html>
